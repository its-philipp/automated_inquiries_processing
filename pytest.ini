[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Asyncio mode
asyncio_mode = auto

# Coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

