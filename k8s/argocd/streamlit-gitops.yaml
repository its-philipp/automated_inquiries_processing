apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: streamlit-dashboard-gitops
  namespace: argocd
spec:
  project: default
  
  # Source: Your Git repo
  source:
    repoURL: 'https://github.com/its-philipp/automated_inquiries_processing.git'
    targetRevision: HEAD  
    path: k8s/services
  
  # Destination
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: inquiries-system
  
  # Sync policy
  syncPolicy:
    automated:
      prune: false     # Don't delete resources (safer for demo)
      selfHeal: true   # Auto-fix manual changes
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        maxDuration: 1m

