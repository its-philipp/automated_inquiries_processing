apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-dashboard
  namespace: inquiries-system
  labels:
    app: streamlit-dashboard
    version: v2.0-gitops  # GitOps demo version
    managed-by: argocd
spec:
  replicas: 1  # Single replica for resource efficiency
  selector:
    matchLabels:
      app: streamlit-dashboard
  template:
    metadata:
      labels:
        app: streamlit-dashboard
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: streamlit-dashboard
        image: streamlit-app:1.0.0
        imagePullPolicy: Never  # Use locally built image in Kind
        ports:
        - containerPort: 8501
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgresql.inquiries-system.svc.cluster.local:5432/inquiry_automation"
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-dashboard
  namespace: inquiries-system
  labels:
    app: streamlit-dashboard
spec:
  selector:
    app: streamlit-dashboard
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: NodePort
