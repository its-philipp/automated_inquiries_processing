apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: automated-inquiries-processing
  namespace: inquiries-system
spec:
  hosts:
  - inquiries-api.example.com
  gateways:
  - istio-system/inquiries-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/
    route:
    - destination:
        host: automated-inquiries-processing
        port:
          number: 8000
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
  - match:
    - uri:
        prefix: /docs
    route:
    - destination:
        host: automated-inquiries-processing
        port:
          number: 8000
    timeout: 30s
