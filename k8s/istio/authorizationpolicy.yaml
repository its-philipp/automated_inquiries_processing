apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: inquiries-api-auth
  namespace: inquiries-system
spec:
  selector:
    matchLabels:
      app: automated-inquiries-processing
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/inquiries-system/sa/automated-inquiries-processing"]
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/api/v1/*"]
  - from:
    - source:
        namespaces: ["istio-system"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/api/v1/health", "/api/v1/metrics"]
