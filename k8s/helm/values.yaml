# Default values for automated-inquiries-processing
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: your-registry/automated-inquiries-processing
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
  className: "istio"
  annotations:
    kubernetes.io/ingress.class: istio
    istio.io/rev: default
  hosts:
    - host: inquiries-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application Configuration
app:
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: app-secrets
          key: database-url
    - name: MLFLOW_TRACKING_URI
      value: "http://mlflow-service:5000"
    - name: REDIS_HOST
      value: "redis-service"
    - name: REDIS_PORT
      value: "6379"
    - name: MODEL_CACHE_DIR
      value: "/app/models"
    - name: CONFIDENCE_THRESHOLD
      value: "0.7"
    - name: BATCH_SIZE
      value: "32"

# Database Configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres"
    database: "inquiry_automation"
  primary:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 500m

# Redis Configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m

# MLflow Configuration
mlflow:
  enabled: true
  replicaCount: 1
  image:
    repository: your-registry/mlflow
    tag: latest
  service:
    type: ClusterIP
    port: 5000
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m
  persistence:
    enabled: true
    size: 10Gi

# Airflow Configuration
airflow:
  enabled: true
  executor: CeleryExecutor
  webserver:
    replicaCount: 1
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
  scheduler:
    replicaCount: 1
    resources:
      requests:
        memory: 512Mi
      cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
  workers:
    replicaCount: 2
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m

# Monitoring Configuration
prometheus:
  enabled: true
  server:
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
    persistentVolume:
      enabled: true
      size: 20Gi

grafana:
  enabled: true
  adminPassword: "admin"
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 250m
  persistence:
    enabled: true
    size: 10Gi

# Istio Configuration
istio:
  enabled: true
  gateway:
    enabled: true
    name: inquiries-gateway
    namespace: istio-system
  virtualService:
    enabled: true
    hosts:
      - inquiries-api.example.com
    gateways:
      - istio-system/inquiries-gateway
    http:
      - match:
          - uri:
              prefix: /
        route:
          - destination:
              host: automated-inquiries-processing
              port:
                number: 8000
        timeout: 30s
        retries:
          attempts: 3
          perTryTimeout: 10s
