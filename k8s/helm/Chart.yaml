apiVersion: v2
name: automated-inquiries-processing
description: A Helm chart for the Automated Inquiries Processing Pipeline
type: application
version: 0.1.0
appVersion: "0.1.0"
keywords:
  - mlops
  - nlp
  - automation
  - inquiries
home: https://github.com/your-org/automated_inquiries_processing
sources:
  - https://github.com/your-org/automated_inquiries_processing
maintainers:
  - name: Your Name
    email: your.email@example.com
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 25.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
